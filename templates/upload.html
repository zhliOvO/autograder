<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your C++ Code</title>
</head>
<body>
    <h1>Upload your C++ File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="cpp_file" accept=".cpp">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
